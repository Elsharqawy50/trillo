<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo icon" class="logo" />

        <form class="search">
          <input type="text" class="search__input" placeholder="search hotels..." />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <div class="user">
          <div class="user__icon-box">
            <svg class="user__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user__notification">7</span>
          </div>

          <div class="user__icon-box">
            <svg class="user__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user__notification">13</span>
          </div>
          <div class="user__details">
            <img src="img/user.jpg" alt="user photo" class="user__logo" />
            <span class="user__name">Abdo</span>
          </div>
        </div>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="sidebar__items">
            <li class="sidebar__item sidebar__item--active">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use  xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span class="sidebar__name">hotel</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use  xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span class="sidebar__name">flight</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use  xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span class="sidebar__name">car rental</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use  xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span class="sidebar__name">tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2023 by trillo. All rights reserved.</div>
        </nav>
        <main class="hotel-view">hotel-view</main>
      </div>
    </div>
  </body>
</html>
